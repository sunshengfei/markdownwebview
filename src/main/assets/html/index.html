<body class="container">

<div class="row">
    <div class="blog-post">
        <div class="article-content"></div>
    </div>

</div>
<script src="js/highlight.min.js"></script>
<script src="js/marked.js"></script>
<script>
    ;
    function g(selector){
    return document.querySelector(selector);
    }

marked.setOptions({
    renderer: new marked.Renderer(),
    gfm: true,
    tables: true,
    breaks: true,//回车换成br
    pedantic: false,
    sanitize: true,
    smartLists: true,
    smartypants: false,
  highlight: function (code, lang, callback) {
    return hljs.highlightAuto(code).value;
  }
});


 document.addEventListener("DOMContentLoaded", function(event) {
   if(window.freddon==undefined){
   return;
   }
   if(window.freddon.onDOMContentLoaded==undefined){
   return;
   }
    window.freddon.onDOMContentLoaded();
 });

function loadData(data) {
    var dat=data.replace(/<freddon>/gi,'\n');
    g("div.article-content").innerHTML=marked(dat);
    if (window.freddon!=undefined) {
      window.freddon.onDataDidLoad();
    }
}

var spanned=[];

function loadSpan(data,isEnd) {
    spanned.push(data);
    if(isEnd==1){
    loadData(spanned.join(''));
    spanned=[];
    }
 }

</script>
